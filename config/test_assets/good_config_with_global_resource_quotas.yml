---
broker:
  port: 8080
  username: username
  password: password
  disable_ssl_cert_verification: true
  startup_banner: false
  shutdown_timeout_in_seconds: 10
bosh:
  url: some-url
  root_ca_cert: some-cert
  authentication:
    basic:
      username: some-username
      password: some-password
cf:
  url: some-cf-url
  root_ca_cert: some-cf-cert
  authentication:
    uaa:
      url: a-uaa-url
      user_credentials:
        username: some-cf-username
        password: some-cf-password
service_adapter:
  path: test_assets/executable.sh
service_deployment:
  releases:
    - name: some-name
      version: some-version
      jobs: [some-job]
  stemcell:
    os: ubuntu-trusty
    version: 1234
service_catalog:
  id: some-id
  service_name: some-marketplace-name
  service_description: some-description
  bindable: true
  plan_updatable: true
  dashboard_client:
      id: "client-id-1"
      secret: "secret-1"
      redirect_uri: "https://dashboard.url"
  metadata:
    display_name: some-service-display-name
    image_url: "http://test.jpg"
    long_description: "Some description"
    provider_display_name: "some name"
    documentation_url: "some url"
    support_url: "some url"
    shareable: true
  tags:
    - some-tag
    - some-other-tag
  global_quotas:
    resource_limits:
      ips: 1
  global_properties:
    global_foo: global_bar
  plans:
    - name: some-dedicated-name
      plan_id: some-dedicated-plan-id
      description: I'm a dedicated plan
      resource_costs:
        ips: 1
      free: true
      update:
        canaries: 1
        max_in_flight: 2
        canary_watch_time: 1000-30000
        update_watch_time: 1000-30000
        serial: false
      metadata:
        display_name: Dedicated-Cluster
        bullets:
          - bullet one
          - bullet two
          - bullet three
        costs:
          - amount:
              usd: 99.0
              eur: 49.0
            unit: MONTHLY
          - amount:
              usd: 0.99
              eur: 0.49
            unit: 1GB of messages over 20GB
      properties:
        persistence: true
      lifecycle_errands:
        post_deploy:
        - name: health-check
          instances: [redis-errand/0, redis-errand/1]
        pre_delete:
        - name: cleanup
          instances: [redis-errand/0]
      instance_groups:
        - name: redis-server
          vm_type: some-vm
          persistent_disk_type: some-disk
          instances: 34
          networks: [ net1, net2 ]
        - name: redis-server-2
          vm_type: some-vm-2
          instances: 3
          networks: [ net4, net5 ]
        - name: redis-errand
          vm_type: some-vm-3
          instances: 2
          networks: [ net5, net6 ]
          lifecycle: errand
