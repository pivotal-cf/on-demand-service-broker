- type: replace
  path: /instance_groups/name=broker/jobs/name=broker/properties/service_catalog/maintenance_info?
  value:
    private:
      key: secret
      secret: supersecret
    public:
      name: mercedes
      stemcell_version: "1234"
    version: 7.8.8+test.123

- type: replace
  path: /instance_groups/name=broker/jobs/name=broker/properties/service_catalog/plans?
  value:
    - name: redis-small
      plan_id: ((plan_id))
      cf_service_access: enable
      description: Redis small
      metadata: {bullets: [], display_name: Redis small}
      properties: {persistence: false}
      instance_groups:
        - name: redis-server
          azs: [((meta.az))]
          networks: [((meta.services_subnet))]
          vm_type: ((meta.vm_type))
          instances: 1

      maintenance_info:
        private:
          key: plan_secret
        public:
          name: dolores
          vm_type: small
        version: 8.0.0+git

    - name: redis-plan-2
      plan_id: ((plan_id))-2
      cf_service_access: enable
      description: Redis small
      metadata: {bullets: [], display_name: Redis small}
      properties: {persistence: false}
      instance_groups:
        - name: redis-server
          azs: [((meta.az))]
          networks: [((meta.services_subnet))]
          vm_type: ((meta.vm_type))
          instances: 1